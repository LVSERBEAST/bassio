<div class="bass-neck-container">
  <div class="fretboard">
    <!-- Strings -->
    @for (string of strings; track string; let stringIdx = $index) {
      <div class="string-line" [attr.data-string]="string">
        <span class="string-label">{{ string }}</span>
      </div>
    }
    
    <!-- Frets -->
    @for (fret of visibleFrets(); track fret) {
      <div class="fret-marker" [style.left.%]="fret * 20">
        @if (fret === 3 || fret === 5) {
          <div class="dot"></div>
        }
        <span class="fret-number">{{ fret }}</span>
      </div>
    }
    
    <!-- Animated Notes -->
    @for (note of notes(); track note.id) {
      <div 
        class="note-marker"
        [style.left.%]="note.position"
        [style.top.%]="note.string * 25 + 12.5"
        [style.background]="note.color">
      </div>
    }
  </div>
</div>
